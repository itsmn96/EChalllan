					<input type="text" name="chno" id = "challanValue" style="color:black;"  required readonly="readonly">
				</div>

				<div class="input_wrap">
					<label for="dlno">Driving License Number</label>
					<input type="text" name="dlno" onchange = "{checkLicense(this.value)}" required>
          <small id="licError"></small>
				</div>
        
				<div class="input_wrap">

				<div class="input_wrap">
					<label for="Location">Location</label>
					<input type="text" name="Location">
				</div>
				<div class="input_wrap">
			<label for="vtyp">Violation type</label>
			<select  onchange="findAmt(this.value)" name = "vitype">

        <option value="Driving_Without_Helmet"   onchange="findAmt(this.value)">Sec-129-Driving_Without_Helmet</option>
        <option value="General" onchange="findAmt(this.value)">Sec-177-General</option>

        <option value="Driving_without_license" onchange="findAmt(this.value)">Sec-181-Driving_without_license</option>
        <option value="Driving_at_Overspeed" onchange="findAmt(this.value)">Sec-183-Driving_at_Overspeed</option>
        <option value="Dangerous_driving_penalty" onchange="findAmt(this.value)">Sec-184-Dangerous_driving_penalty</option>
        <option value="Druken_Driving" onchange="findAmt(this.value)">Sec-185-Druken_Driving</option>
        <option value="speeding" onchange="findAmt(this.value)">Sec-189-Speeding/Racing</option>
        <option value="Vehicle_without_permit" onchange="findAmt(this.value)">Sec-192-Vehicle_without_permit</option>
        <option value="Overloading" onchange="findAmt(this.value)">Sec-194-Overloading</option>
        <option value="Overloading_of_passengers" onchange="findAmt(this.value)">Sec-194A-Overloading_of_passengers</option>
        <option value="Driving_without_wearing_seatbelt" onchange="findAmt(this.value)">Sec-194B-Driving_without_wearing_seatbelt</option>
        <option value="Overloading_of_two_wheelers" onchange="findAmt(this.value)">Sec-194C-Overloading_of_two_wheelers</option>
        <option value="Driving_without_Insurance" onchange="findAmt(this.value)">Sec-196-Driving_without_Insurance</option>

        
    </select>
    </div>
